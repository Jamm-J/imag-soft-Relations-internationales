<div class="pageBody">
  <h1>Student profile</h1>
  <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Marks
        </mat-panel-title>
        </mat-expansion-panel-header>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="idMark">
              <th mat-header-cell *matHeaderCellDef>Mark</th>
              <td mat-cell *matCellDef="let element"> {{element.getIdMark()}} </td>
            </ng-container>

            <ng-container matColumnDef="course">
              <th mat-header-cell *matHeaderCellDef>ECTS</th>
              <td mat-cell *matCellDef="let element"> {{element.getCourse().getEcts()}} </td>
            </ng-container> 

            <ng-container matColumnDef="typeMark">
              <th mat-header-cell *matHeaderCellDef>Type Mark</th>
              <td mat-cell *matCellDef="let element" > {{element.getTypeMark()}} </td>
            </ng-container> 

            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef>Value</th>
              <td mat-cell *matCellDef="let element"> {{element.getValue()}} </td>
            </ng-container>  
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-expansion-panel>

  <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Private life
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Contact 
          </mat-panel-title>
        </mat-expansion-panel-header>
            
      </mat-expansion-panel>
  

    
</div>
