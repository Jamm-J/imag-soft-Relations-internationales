<!-- Header banner -->
<div class="header">
  <div>
    <img src="../../../assets/logo-uga-new-couleurs-bandeau.png" alt="Universite Grenoble Alpes">
    <div class="languageAndLogs">
      <h2 *ngIf="userInput">Logged as {{userInput.getFirstName()}} {{userInput.getLastName()}}</h2>

      <mat-select [(value)]="currentLanguage" (selectionChange)="changeLanguage($event)">
        <mat-option *ngFor="let language of languages" value="{{language}}">
          {{language}}
        </mat-option>
      </mat-select>
    </div>
  </div>
  <div>
    <h1 translate>Pedagogical workbook</h1>
  </div>
  <button (click)="switchLanguage('en')">en</button>
  <button (click)="switchLanguage('fr')">fr</button>
</div>
